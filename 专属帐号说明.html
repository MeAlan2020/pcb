<!DOCTYPE html>
<html lang="zh">

<head>
    <title>猎板网</title>
    <meta name="keywords" content="猎板网-全功能定制PCB服务"/>
    <meta name="description" content="猎板网-全功能定制PCB服务"/>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link type="favicon" rel="shortcut icon" href="favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="./css/common/base.css"/>
    <style>
        #exportBtn {
            background: pink;
            width: 100px;
            line-height: 40px;
            text-align: center;
            border-radius: 20px;
            cursor: pointer;
        }

        .pdf-box {
            width: 800px;
            margin: 0 auto;
            background: #ffffff;

        }

        .pdf-box {
            padding: 50px;
        }

        .pdf-box .title {
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .pdf-box em {
            font-weight: bold;
            color: #000000;
        }
        .pdf-box .pfd-l{
            margin-right: 80px;
        }
        .pdf-box .pfd-l .seal{
            position: relative;
            width: 200px;
            height: 150px;
            line-height: 150px;
        }
        .pdf-box .pfd-l .seal img{
            position: absolute;
            right: -257px;
            top: 2px;
            width: 206px;
            height: 198px;
            opacity: 0.8;
        }
        .pdf-box .pfd-r{
            text-align: right;
        }
    </style>
</head>
<body>
<div id="exportBtn">导出PDF</div>
<div id="wrap" class="pdf-box">
    <h1 class="title">专属账号说明</h1>
    <table>
        <tbody>
        <tr>
            <td>
                <p>致 【<em>326105A</em> 】 ：</p>
                <p style="margin-top: 10px;margin-bottom: 20px;">
                    自 2019 年 3 月 15 日起，猎板网线下收款账户升级为<em>平安</em>专属账户，专属账
                    户用以将客户通过银行柜台或网银等方式向专属账户的汇款，自动匹配到
                    用户的预付款账户下。
                </p>
            </td>
        </tr>
        <tr>
            <td style="padding-left: 50px">
                <p><em>您的专属账号信息如下： </em></p>
                <p>开户银行：平安银行深圳华富支行</p>
                <p>开户名称：深圳市猎板网科技发展有限公司</p>
                <p>专属账户：30206081417589</p>
            </td>
        </tr>
        <tr>
            <td>
                <p style="margin-top: 20px;margin-bottom: 30px;">
                    同时，猎板网郑重提示您，以上专属账户是你 所对应的汇款专属账
                    户，不可用于其他猎板网账号或其他用户，请在汇款前核对账户信息，以免
                    发生错误。
                </p>
            </td>
        </tr>
        <tr>
            <td style="text-align: center">
                <div class="lineBlock va-m pfd-l">
                    <span class="va-t">特此说明</span>
                    <div class="seal lineBlock">
                        <img src="./images/home/b89ca6eecbf05fbe36ddbfba91d5c4be.png">
                    </div>
                </div>
                <div class="lineBlock va-m pfd-r">
                    <p style="margin-bottom: 10px">深圳市猎板网科技发展有限公司</p>
                    <p>2020年07月20日</p>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="js/common/jquery.min.js"></script>
<script src="js/plugin/pdf/html2canvas.js"></script>
<script src="js/plugin/pdf/jspdf.min.js"></script>

<script type="text/javascript">
  $(function () {
    $(document).on('click', '#exportBtn', function () {
      var pdf = new jsPDF('p', 'pt', 'a4');
      pdf.internal.scaleFactor = 1;  //可以调整缩放比例
      var options = {
        useCORS: true,
        allowTaint: true,
        logging: true,
        pagesplit: false//不分页
      };
      pdf.addHTML($('.pdf-box').get(0), 0, 0, options, function () {
        // 用.h1Title 标签的名字命名  pdf
        pdf.save('1');
      });
    })
  })
</script>

</body>
</html>
