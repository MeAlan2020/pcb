<!DOCTYPE html>
<html lang="zh">

<head>
    <title>猎板网</title>
    <meta name="keywords" content="猎板网-全功能定制PCB服务"/>
    <meta name="description" content="猎板网-全功能定制PCB服务"/>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link type="favicon" rel="shortcut icon" href="favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="./css/login/index.css"/>
</head>

<body>
<!--head-->
<div class="pcb-head">
    <div class="width-1180 pcb-head-wrap clr">
        <div class="fl l">
            <h2 class="lineBlock va-m">
                <a href="/"><img src="./images/common/login.png" alt="猎板网" title="猎板网"></a>
            </h2>
            <p class="lineBlock va-m logo-tit">PCB打样智能工厂</p>
            <div class="text lineBlock va-m">
                <p class="text-t1">客服热线：400-0000-000</p>
                <p class="text-t1">服务时间：周一至周六 09:00-22:00</p>
            </div>
            <b class="emptys lineBlock"></b>
        </div>
        <div class="fr r">
            <a href="javascript:;" class="btn lineBlock va-m">返回首页</a>
            <b class="emptys lineBlock"></b>
        </div>
    </div>
</div>
<!--head end-->

<!--section-->
<div class="login-section">
    <div class="login-section-wrap">
        <div class="text">
            <p class="tit lineBlock">手机登录</p>
            <!--格式不对的时候显示-->
            <p class="error" style="display: none"><i class="iconfont iconzujiantubiaojinggao va-m"></i><span class="va-m">密码错误，请重新输入！</span></p>
        </div>
        <form>
            <div class="inpt error">
                <i class="iconfont iconzujiantubiaoshouji"></i>
                <input type="text" placeholder="请输入手机号码" class="inp"/>
            </div>
            <div class="inpt status">
                <i class="iconfont iconzujiantubiaomima"></i>
                <input type="text" placeholder="请输入登录密码" class="inp"/>
            </div>
            <div class="btn">
                <a href="javascript:;">登录</a>
            </div>
            <div class="login-bar clr">
                <div class="fl l">
                    <span class="circle act lineBlock va-m">
                        <i></i>
                    </span>
                    <span class="txt va-m">记住登录状态</span>
                </div>
                <div class="fr r">
                    <a href="" class="mr24">注册新用户</a>
                    <a href="">忘记密码？</a>
                </div>
            </div>
        </form>
    </div>
</div>
<!--section end-->

<!--footer-->
<div class="pcb-footer">
    <div class="width-1180 clr">
        <div class="fl l">
            <dl class="link clr">
                <dd><a href="">网站首页</a></dd>
                <dd><a href="">帮助中心</a></dd>
                <dd><a href="">联系我们</a></dd>
                <dd><a href="">招聘信息</a></dd>
                <dd><a href="">客户服务</a></dd>
                <dd><a href="">隐私政策</a></dd>
                <dd><a href="">广告服务</a></dd>
                <dd><a href="">网站地图</a></dd>
                <dd><a href="">意见反馈</a></dd>
            </dl>
            <p class="txt">Copyright © www.PCBhunt.com, All Rights Reserved. 猎板网，全功能定制PCB服务</p>
        </div>
        <div class="fr r lbBox">
            <i class="iconfont lineBlock iconzujiantubiaodianhua va-m"></i>
            <div class="text lineBlock va-m">
                <p class="t1">24小时客服热线</p>
                <p class="t2">400-000-000</p>
            </div>
            <div class="lineBlock ico va-m mr26">
                <i class="iconfont iconzujiantubiaoweixin"></i>
            </div>
            <div class="lineBlock ico va-m">
                <i class="iconfont iconzujiantubiaoyouxiang"></i>
            </div>
        </div>
    </div>
</div>
<!--footer end-->
<script type="text/javascript" src="js/common/jquery.min.js"></script>
<script type="text/javascript" src="js/plugin/layui/layui.all.js"></script>
<script type="text/javascript" src="js/common/base.js"></script>
<script type="text/javascript">
  $(function () {
    $(".circle").on('click',function () {
      $(this).toggleClass('act');
    });
  })
</script>
</body>

</html>
